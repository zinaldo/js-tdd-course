<!DOCTYPE html>
<html>
  <head><title>Array.from</title></head>
  <body>
    <ul id="list">
      <li>Zinaldo</li>
      <li>Fillipi</li>
      <li>Samuel</li>
    </ul>

  </body>
  <script>

    const text = 'Zinaldo';
    console.log(Array.from(text));

    const list = document.querySelectorAll('#list li');
    console.log(list);

    const listArray = Array.from(list);
    console.log(listArray);

    const names = listArray.map((name) => name.textContent);
    console.log(names);
  </script>
</html>
