<!DOCTYPE html>
<html>
  <head><title>Classes</title></head>
  <body>

  </body>
  <script>

    class Animal {
      constructor(name) {
        this.name = name;
      }

      hello() {
        console.log(`I'm ${this.name}`);
      }
    }

    class Dog extends Animal {
      constructor(name, sound) {
        super(name);
        this.sound = sound;
      }

      bark() {
        console.log(`${this.sound} I'm ${this.name}`);
      }
    }

    const elephant = new Animal('elephant');
    const dog = new Dog('Jake', 'auf auf');
  </script>
</html>
